{% extends "base.html" %}
{% load i18n %}
{% load l10n %}
{% block login %}
    <div class="col-md-3 col-md-offset-4">
    <form class="myform" method="post" action="">
        {% csrf_token %}
        {% include "user_auth.html" %}
        <input name="submitter" class="btn btn-primary" type="submit" value="{% trans 'Login' %}"/>
        <a href="/register/">{% trans "Registration"%} </a>
    </form>
    </div>
{% endblock %}
