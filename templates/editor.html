{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <script src={% static "js/dragndrop.js" %}></script>
    <h2>Site name: {{ project.project_name }}</h2>
    <div class="col-md-4"  >
        <h1>Tools</h1>
        <div class=" jumbotron" style="border: solid 1px black; height: auto">
            <ul class="form-group">
                <li class="btn-primary btn btn-block form-group draggable" >Text block</li>
                <li class="btn-primary btn btn-block form-group draggable" >Video</li>
                <li class="btn-primary btn btn-block form-group draggable" >Galery</li>
                <li class="btn-primary btn btn-block form-group draggable" >Raiting</li>
            </ul>
        </div>
    </div>

    <div class="col-md-7 row">
        <form action="" method="post">
            {% csrf_token %}
            <div style="visibility: hidden;">{{ page_form.project }}</div>

            {{ page_form.page_name }}
            <button class="btn btn-primary s_page" type="submit">ok</button>
        </form>
        <h1>Your site</h1>

        <div  id="droppable" class="jumbotron for-padding "style="border: solid 1px black; height: auto; min-height: 500px ">
            <div class="btn-group" aria-label="Large button group" role="group">
                {% for page in pages%}
                    <button class="btn btn-default" type="button">
                        {{ page.page_name }}
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>
    <button class="btn btn-primary s_page">save</button>
{% endblock %}
